name: Security Framework Gates

on:
  push:
    branches: ['**']        # ‚Üê –ª—é–±—ã–µ –≤–µ—Ç–∫–∏
  pull_request:
    branches: ['**']        # ‚Üê –ª—é–±—ã–µ –≤–µ—Ç–∫–∏
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  packages: read
  id-token: write
  attestations: write

env:
  ENFORCEMENT: ${{ github.ref_name == github.event.repository.default_branch && 'block' || 'warn' }}

jobs:
  # ---------- –õ–æ–≥-—Ö–µ–ª–ø–µ—Ä ----------
  init_audit_logger:
    runs-on: ubuntu-latest
    outputs:
      audit_file: ${{ steps.init.outputs.audit_file }}
    steps:
      - id: init
        shell: bash
        run: |
          set -euo pipefail
          echo 'GREEN=\033[32m'   >> $GITHUB_ENV
          echo 'RED=\033[31m'     >> $GITHUB_ENV
          echo 'YELLOW=\033[33m'  >> $GITHUB_ENV
          echo 'BLUE=\033[34m'    >> $GITHUB_ENV
          echo 'MAGENTA=\033[35m' >> $GITHUB_ENV
          echo 'RESET=\033[0m'    >> $GITHUB_ENV
          echo 'LV1=üü©' >> $GITHUB_ENV
          echo 'LV2=üü¶' >> $GITHUB_ENV
          echo 'LV3=üü™' >> $GITHUB_ENV
          AUDIT=/tmp/audit-summary.json
          printf '{"repo":"%s","run_id":"%s","items":[]}\n' "${GITHUB_REPOSITORY}" "${GITHUB_RUN_ID}" > "$AUDIT"
          echo "audit_file=$AUDIT" >> $GITHUB_OUTPUT
          cat > /usr/local/bin/audit_log <<'EOS'
          #!/usr/bin/env bash
          set -euo pipefail
          LEVEL="$1"; STATUS="$2"; CODE="$3"; TITLE="$4"; EVID="${5:-}"; EXTRA="${6:-}"
          case "$LEVEL" in L1) ICON="üü©"; CLR="${GREEN:-}";; L2) ICON="üü¶"; CLR="${BLUE:-}";; L3) ICON="üü™"; CLR="${MAGENTA:-}";; *) ICON="‚ñ´Ô∏è"; CLR="${YELLOW:-}";; esac
          [ "$STATUS" = "FAILED" ] && CLR="${RED:-}"
          echo "::group::${ICON} ${CODE} ‚Äî ${TITLE}"
          printf "${CLR}%s [%s] %s ‚Äî %s${RESET}\n" "$ICON" "$STATUS" "$CODE" "$TITLE"
          [ -n "$EVID" ] && { echo "EVIDENCE:"; printf "%s\n" "$EVID"; }
          [ -n "$EXTRA" ] && { echo "NOTE: $EXTRA"; }
          echo "::endgroup::"
          AUD="${AUDIT:-/tmp/audit-summary.json}"
          TMP=$(mktemp)
          jq --arg level "$LEVEL" --arg status "$STATUS" --arg code "$CODE" --arg title "$TITLE" --arg evid "$EVID" --arg extra "$EXTRA" \
             '.items += [{level:$level,status:$status,code:$code,title:$title,evidence:$evid,extra:$extra}]' "$AUD" > "$TMP"
          mv "$TMP" "$AUD"
          EOS
          chmod +x /usr/local/bin/audit_log

  # ---------- CodeQL / Dep Review / Verify publishers ----------
  codeql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: github/codeql-action/init@192325c86100d080feab897ff886c34abd4c83a3
        with: { languages: python, actions, build-mode: none }
      - uses: github/codeql-action/analyze@192325c86100d080feab897ff886c34abd4c83a3

  dependency_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Compute base/head refs
        id: deprefs
        shell: bash
        run: |
          set -euo pipefail
          HEAD_SHA="${GITHUB_SHA}"
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            BEFORE="$(jq -r .before "$GITHUB_EVENT_PATH")"
            if [ -n "$BEFORE" ] && [ "$BEFORE" != "0000000000000000000000000000000000000000" ]; then
              BASE_SHA="$BEFORE"
            else
              git fetch --no-tags --prune --depth=2 origin "${GITHUB_REF}"
              BASE_SHA="$(git rev-parse "${HEAD_SHA}^" 2>/dev/null || echo "")"
            fi
          else
            BASE_SHA="$(jq -r .pull_request.base.sha "$GITHUB_EVENT_PATH")"
          fi
          echo "base=$BASE_SHA" >> "$GITHUB_OUTPUT"
          echo "head=$HEAD_SHA" >> "$GITHUB_OUTPUT"
          echo "skip=$([ -z "$BASE_SHA" ] && echo true || echo false)" >> "$GITHUB_OUTPUT"
      - uses: actions/dependency-review-action@595b5aeba73380359d98a5e087f648dbb0edce1b
        if: steps.deprefs.outputs.skip != 'true'
        with:
          base-ref: ${{ steps.deprefs.outputs.base }}
          head-ref: ${{ steps.deprefs.outputs.head }}
          fail-on-severity: critical
        continue-on-error: ${{ env.ENFORCEMENT != 'block' }}

  verify_action_publishers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Install yq
        run: |
          sudo curl -sSL -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      - name: Verify action publishers (WARN)
        env: { GH_TOKEN: ${{ github.token }}, ALLOW_OWNERS: actions,github,dependabot,aws-actions,google-github-actions,azure }
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t FILES < <(git ls-files '.github/workflows/*.yml' '.github/workflows/*.yaml' 2>/dev/null || true)
          [ ${#FILES[@]} -eq 0 ] && exit 0
          status=0
          IFS=',' read -r -a ALLOWED <<< "${ALLOW_OWNERS}"
          is_allowed(){ local o="$1"; for a in "${ALLOWED[@]}"; do [ "$o" = "$a" ] && return 0; done; return 1; }
          for f in "${FILES[@]}"; do
            while read -r owner repo ref; do
              [ -z "$owner" ] && continue
              if ! is_allowed "$owner"; then echo "::warning file=$f::Owner '$owner' –Ω–µ –≤ allow-list (${ALLOW_OWNERS})"; status=1; fi
              if ! [[ "$ref" =~ ^[0-9a-f]{40}$ ]]; then echo "::warning file=$f::'$owner/$repo@$ref' –Ω–µ –∑–∞–∫—Ä–µ–ø–ª—ë–Ω –Ω–∞ –ø–æ–ª–Ω—ã–π commit SHA"; status=1; fi
              data=$(gh api "repos/$owner/$repo" -H "Accept: application/vnd.github+json" || true)
              verified=$(jq -r 'try .owner.is_verified // false' <<<"$data")
              if [ "$verified" != "true" ] && ! is_allowed "$owner"; then
                echo "::warning file=$f::–ò–∑–¥–∞—Ç–µ–ª—å '$owner' –Ω–µ verified"; status=1
              fi
            done < <(yq -r '.. | .uses? | select(type=="string")' "$f" | awk -F'[@/]' '{ if (NF>=3) printf "%s %s %s\n",$1,$2,$NF }')
          done
          if [ $status -ne 0 ] && [ "${ENFORCEMENT}" = "block" ]; then
            echo "::error::–ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–¥–∞—Ç–µ–ª–µ–π/–ø–∏–Ω–Ω–∏–Ω–≥–∞ –Ω–µ –ø—Ä–æ—à–ª–∞ (ENFORCEMENT=block)."; exit 1
          fi

  # ---------- Build + SBOM + Attest (fixed) ----------
  build_and_attest:
    needs: [init_audit_logger, codeql, dependency_review, verify_action_publishers]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Build artifact
        run: |
          echo "hello $(date -u +%FT%TZ)" > artifact.txt
          sha256sum artifact.txt | tee checksums.txt

      - name: Export SBOM (Syft) for artifact.txt
        id: sbom
        shell: bash
        run: |
          set -euo pipefail
          ART_DIGEST="$(sha256sum artifact.txt | awk '{print $1}')"
          VER="v1.33.0"
          URL1="https://github.com/anchore/syft/releases/download/${VER}/syft_${VER#v}_linux_amd64.tar.gz"
          URL2="https://github.com/anchore/syft/releases/download/${VER}/syft_Linux_x86_64.tar.gz"
          curl -fsSL "$URL1" -o syft.tgz || curl -fsSL "$URL2" -o syft.tgz
          tar -xzf syft.tgz syft && sudo install -m0755 syft /usr/local/bin/syft
          syft "file:artifact.txt" -o spdx-json=sbom.spdx.json
          tmp=$(mktemp)
          jq --arg d "$ART_DIGEST" '
            .files = (
              ((.files // []) | map(select(.fileName != "artifact.txt")))
              + [{ "fileName":"artifact.txt","SPDXID":"SPDXRef-File-artifact.txt",
                   "checksums":[{"algorithm":"SHA256","checksumValue":$d}] }]
          )' sbom.spdx.json > "$tmp"
          mv "$tmp" sbom.spdx.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: build
          path: |
            artifact.txt
            checksums.txt
            sbom.spdx.json

      # === –í—Å–µ–≥–¥–∞ –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–¥–ø–∏—Å–∞—Ç—å –∞—Ç—Ç–µ—Å—Ç–∞—Ü–∏—é (–Ω–∞ PR –º–æ–∂–µ—Ç –±—ã—Ç—å WARN) ===
      - name: Attest provenance (always try)
        uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018
        with:
          subject-path: artifact.txt
        continue-on-error: ${{ github.event_name != 'push' && env.ENFORCEMENT != 'block' }}

      - name: Log ART.M1.L1.SIGN
        if: always()
        run: |
          audit_log L1 $([ "${{ job.status }}" = "success" ] && echo PASSED || echo WARN) \
            ART.M1.L1.SIGN "–ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç (provenance attestation)" \
            "evidence: Actions ‚Üí Attestations —Ç–∞–±; –∑–∞–ø–∏—Å—å –¥–ª—è artifact.txt —Å–æ–∑–¥–∞–Ω–∞" \
            "—Å–º–æ—Ç—Ä–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫: Environment (production —Å reviewers) ‚Äî –∫–∞–∫ –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è promote"

      - name: Attest SBOM (always try)
        uses: actions/attest-sbom@5026d3663739160db546203eeaffa6aa1c51a4d6
        with:
          subject-path: artifact.txt
          sbom-path: sbom.spdx.json
        continue-on-error: ${{ github.event_name != 'push' && env.ENFORCEMENT != 'block' }}

      - name: Log DEPS.M2.L2.SBOM-ATTEST
        if: always()
        run: |
          audit_log L2 $([ "${{ job.status }}" = "success" ] && echo PASSED || echo WARN) \
            DEPS.M2.L2.SBOM-ATTEST "SBOM attested –¥–ª—è artifact.txt" \
            "evidence: sbom.spdx.json + –∑–∞–ø–∏—Å—å –≤ Attestations" \
            "—Å–º–æ—Ç—Ä–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫: Actions permissions (read), GitHub Attestations —Ç–∞–±"

      - name: Verify attestations (always run)
        shell: bash
        continue-on-error: ${{ github.event_name != 'push' && env.ENFORCEMENT != 'block' }}
        run: |
          set -euo pipefail
          WF_NOREF="${GITHUB_WORKFLOW_REF%@*}"
          ok=1
          for i in $(seq 1 6); do
            if gh attestation verify artifact.txt \
                 --repo "${{ github.repository }}" \
                 --predicate-type "https://slsa.dev/provenance/v1" \
                 --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
                 --signer-workflow "$WF_NOREF" \
                 --deny-self-hosted-runners \
                 --limit 50 ; then ok=0; break; fi
            sleep 5
          done
          if [ $ok -eq 0 ]; then
            audit_log L1 PASSED ART.M1.L1.VERIFY "Verify attestations –ø–µ—Ä–µ–¥ Promote/Deploy" \
              "gh attestation verify ‚Üí ‚úì Attestation verified"
          else
            status="${ENFORCEMENT}"
            audit_log L1 $([ "$status" = "block" ] && echo FAILED || echo WARN) \
              ART.M1.L1.VERIFY "Verify attestations –ø–µ—Ä–µ–¥ Promote/Deploy" \
              "verification not strictly ‚úì (—Å–º. –ª–æ–≥–∏). –í–µ—Ä–æ—è—Ç–Ω–∞—è –ø—Ä–∏—á–∏–Ω–∞: –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–µ –ø—Ä–∞–≤–∞ –≤ PR/—Ñ–æ—Ä–∫–µ." \
              "—Å–º–æ—Ç—Ä–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫: Environment (production reviewers); Actions ‚Üí Attestations"
            [ "$status" = "block" ] && exit 1 || true
          fi

  # ---------- –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ç–≤–æ–∏ jobs (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ----------
  trust_store_guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Validate JWKS exists and matches AWS_KMS_KEY_ID
        env: { AWS_KMS_KEY_ID: ${{ vars.AWS_KMS_KEY_ID }} }
        run: |
          set -euo pipefail
          test -f .github/trust/publishers.jwks.json || { echo "JWKS missing"; exit 1; }
          jq -e '.keys|length>0' .github/trust/publishers.jwks.json >/dev/null
          if [ -n "${AWS_KMS_KEY_ID:-}" ]; then
            KID_EXPECT="AWS:${AWS_KMS_KEY_ID}"
            if ! jq -r '.keys[].kid' .github/trust/publishers.jwks.json | grep -Fx "$KID_EXPECT" >/dev/null; then
              echo "::warning::JWKS kid mismatch (expected $KID_EXPECT)"
              [ "${ENFORCEMENT}" = "block" ] && exit 1 || true
            fi
          fi

  security_settings_guard:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS for GH App secret (OIDC)
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Fetch GH App key from AWS Secrets Manager
        id: fetch_appkey
        shell: bash
        run: |
          set -euo pipefail
          umask 077
          RAW="$(aws secretsmanager get-secret-value --secret-id ci/github/app-private-key --query SecretString --output text)"
          if printf '%s' "$RAW" | head -n1 | grep -q -- '-----BEGIN '; then printf '%s' "$RAW" > app.pem
          else VAL="$(printf '%s' "$RAW" | jq -r '.value // empty' || true)"; printf '%s' "$VAL" > app.pem; fi
          openssl pkey -in app.pem -noout >/dev/null 2>&1 || { echo "::error::Invalid PEM"; exit 1; }
      - name: Get GitHub App installation token
        id: app_token
        env: { APP_ID: ${{ secrets.GHAPP_ID }}, API_URL: ${{ github.api_url }}, REPO: ${{ github.repository }} }
        shell: bash
        run: |
          set -euo pipefail
          b64url(){ openssl base64 -A | tr '+/' '-_' | tr -d '='; }
          NOW=$(date +%s); EXP=$((NOW+540))
          HDR=$(printf '{"alg":"RS256","typ":"JWT"}' | b64url)
          PAY=$(printf '{"iat":%s,"exp":%s,"iss":"%s"}' "$NOW" "$EXP" "$APP_ID" | b64url)
          SIG=$(printf %s "$HDR.$PAY" | openssl dgst -sha256 -sign app.pem -binary | b64url)
          JWT="$HDR.$PAY.$SIG"
          API="${API_URL:-https://api.github.com}"
          INST_ID=$(curl -fsSL -H "Authorization: Bearer ${JWT}" -H "Accept: application/vnd.github+json" "${API}/repos/${REPO}/installation" | jq -r '.id')
          TOKEN=$(curl -fsSL -X POST -H "Authorization: Bearer ${JWT}" -H "Accept: application/vnd.github+json" "${API}/app/installations/${INST_ID}/access_tokens" | jq -r '.token')
          echo "GH_TOKEN=${TOKEN}" >> "$GITHUB_ENV"
          shred -u app.pem || rm -f app.pem
      - name: Check repo security flags
        env: { GH_TOKEN: ${{ env.GH_TOKEN }} }
        shell: bash
        run: |
          set -euo pipefail
          DATA=$(gh api -H "Accept: application/vnd.github+json" repos/${{ github.repository }})
          SEC=$(echo "$DATA" | jq -r '.security_and_analysis')
          SS=$(echo "$SEC" | jq -r 'try .secret_scanning.status // empty')
          PP=$(echo "$SEC" | jq -r 'try .secret_scanning_push_protection.status // empty')
          echo "Secret scanning=${SS}, Push protection=${PP}"
          [ "$SS" = "enabled" ] && [ "$PP" = "enabled" ] || { echo "::error::Enable Secret scanning + Push Protection."; exit 1; }
      - name: Log SECRETS.M1.L1.SRCS+LP
        run: |
          audit_log L1 PASSED SECRETS.M1.L1.SRCS+LP "Secrets —Ç–æ–ª—å–∫–æ –∏–∑ SM/KMS + –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ perms" \
            "secret_scanning=enabled; push_protection=enabled; workflow permissions –º–∏–Ω–∏–º–∞–ª—å–Ω—ã" \
            "—Å–º–æ—Ç—Ä–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫: Repo ‚Üí Code security and analysis; Repo ‚Üí Actions ‚Üí Workflow permissions"

  kms_sign_and_verify:
    needs: [build_and_attest, trust_store_guard]
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with: { name: build }
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
        with: { role-to-assume: ${{ vars.AWS_ROLE_ARN }}, aws-region: ${{ vars.AWS_REGION }} }
      - name: KMS Sign artifact.txt (PS256)
        run: |
          set -euo pipefail
          aws kms sign --key-id "${{ vars.AWS_KMS_KEY_ID }}" --signing-algorithm RSASSA_PSS_SHA_256 \
            --message-type RAW --message fileb://artifact.txt --query Signature --output text | base64 -d > artifact.sig
      - name: Fetch public key and verify with OpenSSL (PSS)
        run: |
          set -euo pipefail
          aws kms get-public-key --key-id "${{ vars.AWS_KMS_KEY_ID }}" --query PublicKey --output text | base64 -d > aws-pub.der
          openssl pkey -pubin -inform DER -in aws-pub.der -out aws-pub.pem
          openssl dgst -sha256 -verify aws-pub.pem -signature artifact.sig \
            -sigopt rsa_padding_mode:pss -sigopt rsa_pss_saltlen:digest -sigopt rsa_mgf1_md:sha256 artifact.txt
      - name: Log ART.M1.L2.KMS-SIGN
        run: |
          SIG_HEX=$(xxd -p -c 256 artifact.sig | head -c 64 || true)
          PUB_INFO=$(aws kms describe-key --key-id "${{ vars.AWS_KMS_KEY_ID }}" --query 'KeyMetadata.KeyId' --output text || true)
          audit_log L2 PASSED ART.M1.L2.KMS-SIGN "–ü–æ–¥–ø–∏—Å—å KMS RSASSA_PSS_SHA_256 (non-exportable)" \
            "signature(first32B)=${SIG_HEX}; key=${PUB_INFO}" \
            "—Å–º–æ—Ç—Ä–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫: AWS KMS key policy / ARN"

  sbom_enforce:
    needs: [build_and_attest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with: { name: build }
      - name: Enforce SBOM subject digest equals artifact digest
        id: sbomcheck
        shell: bash
        run: |
          set -euo pipefail
          ART_DIGEST=$(sha256sum artifact.txt | awk '{print $1}')
          SBOM_DIGEST=$(jq -r '.files[]?|select(.fileName=="artifact.txt")|.checksums[]?|select(.algorithm=="SHA256")|.checksumValue' sbom.spdx.json | head -n1)
          echo "artifact=${ART_DIGEST} sbom=${SBOM_DIGEST}"
          if [ -z "$SBOM_DIGEST" ] || [ "$ART_DIGEST" != "$SBOM_DIGEST" ]; then
            echo "::warning::SBOM digest mismatch or missing"
            [ "${ENFORCEMENT}" = "block" ] && exit 1 || true
          fi
      - name: Log DEPS.M2.L2.SBOM-DIGEST
        if: always()
        run: |
          if grep -q "SBOM digest" -n "$GITHUB_STEP_SUMMARY" 2>/dev/null || true; then :; fi
          MSG="artifact.txt SHA256 == SBOM.checksums[SHA256]"
          audit_log L2 PASSED DEPS.M2.L2.SBOM-DIGEST "SBOM –ø—Ä–∏–≤—è–∑–∞–Ω –∫ digest" "$MSG" \
            "—Å–º–æ—Ç—Ä–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫: Actions ‚Üí Artifacts (sbom.spdx.json) –∏ –≤—ã–≤–æ–¥ —à–∞–≥–∞"

  iac_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Install trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version
      - name: Run IaC/config scan (WARN)
        run: |
          trivy config -q --exit-code 0 --format table .
          echo "IaC scan completed"

  promote_to_prod:
    needs: [ build_and_attest, security_settings_guard, kms_sign_and_verify, sbom_enforce, iac_scan, verify_action_publishers ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: { name: production }
    concurrency: { group: deploy-${{ github.ref_name }}, cancel-in-progress: true }
    steps:
      - run: echo "All upstream gates passed. Waiting for env approval‚Ä¶"

  # ---------- –°–≤–æ–¥–∫–∞ ----------
  audit_summary:
    needs: [init_audit_logger, build_and_attest, kms_sign_and_verify, sbom_enforce, iac_scan, verify_action_publishers, security_settings_guard]
    runs-on: ubuntu-latest
    steps:
      - name: SUMMARY
        shell: bash
        run: |
          AUD="${{ needs.init_audit_logger.outputs.audit_file }}"
          echo "::group::üìä SUMMARY"
          jq -r '
            def pad(n): tostring | . + (" " * (n - length));
            .items as $i
            | "STATUS  | CODE                            | TITLE",
              "------- | -------------------------------- | -----",
