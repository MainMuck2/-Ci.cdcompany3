            "Ð´Ð¾Ð¿. Ð´Ð¾ÐºÐ°Ð·Ð°Ñ‚ÐµÐ»ÑŒÑÑ‚Ð²Ð°: ÑÐºÑ€Ð¸Ð½ â€” Actions â†’ Attestations (SBOM)"

      # C1 â¬œ M1 L1 â€” Verify attestations (auto)
      - name: Verify attestations
        id: vatt
        shell: bash
        run: |
          set -euo pipefail
          WF_NOREF="${GITHUB_WORKFLOW_REF%@*}"
          ok=1
          for i in $(seq 1 6); do
            if gh attestation verify artifact.txt \
                 --repo "${{ github.repository }}" \
                 --predicate-type "https://slsa.dev/provenance/v1" \
                 --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
                 --signer-workflow "$WF_NOREF" \
                 --deny-self-hosted-runners \
                 --limit 50 ; then ok=0; break; fi
            sleep 5
          done
          [ $ok -eq 0 ] || { echo "::warning::Attestation verification not strict-ok"; [ "${ENFORCEMENT}" = "block" ] && exit 1 || true; }

      - name: Log C1 â¬œ M1 L1 | VERIFY
        if: always()
        shell: bash
        run: |
          audit_log L1 $([ "${{ steps.vatt.outcome }}" = "success" ] && echo PASSED || echo WARN) \
            "C1 â¬œ M1 L1 | ART.M1.VERIFY" \
            "gh attestation verify â†’ ÑƒÑÐ¿ÐµÑˆÐ½Ð°Ñ Ð²ÐµÑ€Ð¸Ñ„Ð¸ÐºÐ°Ñ†Ð¸Ñ (Ð¸Ð»Ð¸ WARN Ð²Ð½Ðµ default branch)." \
            "Ð´Ð¾Ð¿. Ð´Ð¾ÐºÐ°Ð·Ð°Ñ‚ÐµÐ»ÑŒÑÑ‚Ð²Ð°: Ð²Ñ‹Ð²Ð¾Ð´ ÑˆÐ°Ð³Ð° Verify attestations"

      - name: Upload audit part
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: audit-${{ github.job }}
          path: ${{ env.AUDIT_PART }}

  # ========================= C1 â€” KMS Ð¿Ð¾Ð´Ð¿Ð¸ÑÑŒ (L2) =========================
  kms_sign_and_verify:
    needs: [build_and_attest, trust_store_guard]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Setup audit logger (per job)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/bin"
          cat > "$HOME/bin/audit_log" <<'EOS'
          #!/usr/bin/env bash
          set -euo pipefail
          LEVEL="$1"; STATUS="$2"; CODE="$3"; TITLE="$4"; EVID="${5:-}"; EXTRA="${6:-}"
          case "$LEVEL" in L1) ICON="ðŸŸ©";; L2) ICON="ðŸŸ¦";; L3) ICON="ðŸŸª";; *) ICON="â–«ï¸";; esac
          echo "::group::${ICON} ${CODE}"
          printf "%s [%s] %s â€” %s\n" "$ICON" "$STATUS" "$CODE" "$TITLE"
