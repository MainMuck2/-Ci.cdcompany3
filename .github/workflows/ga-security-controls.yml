            if gh attestation verify artifact.txt \
                 --repo "${{ github.repository }}" \
                 --predicate-type "https://slsa.dev/provenance/v1" \
                 --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
                 --signer-workflow "$WF_NOREF" \
                 --deny-self-hosted-runners \
                 --limit 50 ; then ok=0; break; fi
            sleep 5
          done
          if [ $ok -eq 0 ]; then
            audit_log L1 PASSED "C1 â¬œ M1 L1 | ART.M1.VERIFY" "Verify attestations Ð¿ÐµÑ€ÐµÐ´ Promote/Deploy" "gh attestation verify â†’ âœ“"
          else
            mode="${ENFORCEMENT}"
            audit_log L1 $([ "$mode" = "block" ] && echo FAILED || echo WARN) \
              "C1 â¬œ M1 L1 | ART.M1.VERIFY" "Verify attestations" \
              "not strictly âœ“ (ÑÐ¼. Ð»Ð¾Ð³Ð¸). Ð’ÐµÑ€Ð¾ÑÑ‚Ð½Ð¾ PR/Ñ„Ð¾Ñ€Ðº Ð¾Ð³Ñ€Ð°Ð½Ð¸Ñ‡ÐµÐ½Ð¸Ñ."
            [ "$mode" = "block" ] && exit 1 || true
          fi

      - name: Upload audit part
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with: { name: audit-${{ github.job }}, path: ${{ env.AUDIT_PART }} }

