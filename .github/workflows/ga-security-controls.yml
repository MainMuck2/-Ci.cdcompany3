  # 6.PIPE ‚Äî Promote gate (—Ç–æ–ª—å–∫–æ –¥–ª—è main/push, —Ç—Ä–µ–±—É–µ—Ç Environment approval)
  # -----------------------------------------------------------------------------
  promote_to_prod:
    needs: [ build_and_attest, security_settings_guard, kms_sign_and_verify, sbom_enforce, iac_scan, verify_action_publishers, dependency_review, codeql ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
    concurrency:
      group: deploy-${{ github.ref_name }}
      cancel-in-progress: true
    steps:
      # [6.PIPE.M1.L1.APPROVE-CRIT] ‚¨ú –¢—Ä–µ–±—É–µ—Ç—Å—è approve –¥–ª—è –¥–µ–ø–ª–æ—è
      - name: Await environment approval
        shell: bash
        run: |
          echo "All upstream gates passed. Waiting for env approval‚Ä¶"
          echo "NOTE: –¥–æ–ø. –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ ‚Äî —Å–∫—Ä–∏–Ω Environment 'production' —Å Required reviewers."

  # -----------------------------------------------------------------------------
  # –ò—Ç–æ–≥–æ–≤–∞—è —Å–≤–æ–¥–∫–∞ ‚Äî —Å–æ–±–∏—Ä–∞–µ–º –≤—Å–µ audit-–∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –∏ –ø–µ—á–∞—Ç–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
  # -----------------------------------------------------------------------------
  audit_summary:
    needs: [ codeql, dependency_review, verify_action_publishers, build_and_attest, trust_store_guard, kms_sign_and_verify, sbom_enforce, security_settings_guard, iac_scan ]
    runs-on: ubuntu-latest
    steps:
      - name: Download all audit artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          path: audits

      - name: Merge and print summary
        shell: bash
        run: |
          set -euo pipefail
          jq -s '{items: (map(.items) | add)}' audits/**/audit.json > merged-audit.json
          echo "::group::üìä SUMMARY (Criterion / Metric / Level)"
          jq -r '
            def pad(n): tostring | . + (" " * (n - length));
            .items as $i
            | "STATUS  | CODE                             | TITLE",
              "------- | --------------------------------- | -----",
              ( $i[] | "\(.status|pad(7)) | \(.code|pad(33)) | \(.title)" )
          ' merged-audit.json
          echo "::endgroup::"

      - name: Upload merged summary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: audit-summary
          path: merged-audit.json
