  # ========================= C1 â€” ÐÑ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ñ‹: Ð¿Ð¾Ð´Ð¿Ð¸ÑÑŒ/attest =========================
  build_and_attest:
    needs: [codeql, dependency_review, verify_action_publishers]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Setup audit logger (per job)
