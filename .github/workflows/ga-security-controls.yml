            done < <(yq -r '.. | .uses? | select(type=="string")' "$f" | awk -F'[@/]' '{ if (NF>=3) printf "%s %s %s\n",$1,$2,$NF }')
          done
          if [ $status -ne 0 ] && [ "${ENFORCEMENT}" = "block" ]; then
            echo "::error::ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¸Ð·Ð´Ð°Ñ‚ÐµÐ»ÐµÐ¹/Ð¿Ð¸Ð½Ð½Ð¸Ð½Ð³Ð° Ð½Ðµ Ð¿Ñ€Ð¾ÑˆÐ»Ð° (ENFORCEMENT=block)."; exit 1
          fi

      - name: Log C8 â¬œ M1 L1 | Third-party allow-list & pin
        if: always()
        shell: bash
        run: |
          st="${{ steps.vpub.outcome }}"
          audit_log L1 $([ "$st" = "success" ] && echo PASSED || echo WARN) \
            "C8 â¬œ M1 L1 | TP.M1.ALLOW+PIN" \
            "Workflow actions Ð¸Ð· allow-list, pinned to full SHA." \
            "Ð´Ð¾Ð¿. Ð´Ð¾ÐºÐ°Ð·Ð°Ñ‚ÐµÐ»ÑŒÑÑ‚Ð²Ð°: ÑÐºÑ€Ð¸Ð½ Ð½Ð°ÑÑ‚Ñ€Ð¾ÐµÐº â€” Org/Repo Policies (Allow-list, Require pin to SHA)"

      - name: Upload audit part
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
