            "C2 âšª M2 L2 | DEPS.M2.SBOM-ATTEST" \
            "SBOM attested Ð´Ð»Ñ artifact.txt" \
            "Evidence: sbom.spdx.json + Ð·Ð°Ð¿Ð¸ÑÑŒ Ð² Attestations"

      - name: Verify attestations (always)
