# –õ–µ–≥–µ–Ω–¥–∞ –∫ –º–µ—Ç–∫–∞–º:
#   –ö—Ä–∏—Ç–µ—Ä–∏–π: –æ–¥–Ω–∞ —Ü–∏—Ñ—Ä–∞ –≤ –Ω–∞—á–∞–ª–µ (1..10)
#   –ú–µ—Ç—Ä–∏–∫–∞: ‚¨ú = M1, ‚ö™ = M2
#   –£—Ä–æ–≤–Ω–∏:  üü© L1, üü¶ L2, üü™ L3
